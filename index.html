<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <title>Jumping Divs</title>
    <meta name="description" content="It's going to jump!" />
    <!-- <style>
      #for-real {
        color: rgb(22, 22, 83);
      }
    </style> -->
  </head>
  <body>
    <div id="jump">I am going to jump!</div>
    <div id="for-real">For reals!!</div>
    <script>

      function setRandomColor() {

      let numbers = '0123456789ABCDEF';
      let color = '#';

      for (let i = 0; i < 6; i++) {
        color += numbers[Math.floor(Math.random() * 16)];
      } 
      return color;

      };      

      const logColour = (message) => {
        console.log(message);
      };

      const doThis = () => {
        changeJumpDivColour(setRandomColor());
        jumpingPosition(randomTop(getMaxHeight("for-real")), randomLeft(getMaxWidth("for-real")));
        setTimeout(doThis, 3000);
      };

      

      const getMaxHeight = (targetDiv) => {return document.getElementById(targetDiv).clientHeight;}
      const getMaxWidth = (targetDiv) => {return document.getElementById(targetDiv).clientWidth;}

      const randomTop = (top) => {return Math.floor(Math.random() * (top + 1));}
      const randomLeft = (left) => {return Math.floor(Math.random() * (left + 1));}

      1 //naked number
      "this is a naked string"  //naked string
      () => {};  //naked function
      const jumpingPosition = (randomTop, randomLeft) => {
        const jumpDiv = document.getElementById("jump");
        jumpDiv.style.position = "fixed";
        jumpDiv.style.top = randomTop;
        jumpDiv.style.left = randomLeft;
      };

      const changeJumpDivColour = (color) => {
        const jumpDiv = document.getElementById("jump");
        jumpDiv.innerHTML = "No I am not";
        jumpDiv.style.color = color;        
      };

      logColour("The following should be the height and width of a div : ");
      logColour("Height : ", getMaxHeight("jump"), "Width : ", getMaxWidth("jump"));            
      changeJumpDivColour(setRandomColor());
      setTimeout(doThis, 3000);
    </script>
  </body>
</html>
